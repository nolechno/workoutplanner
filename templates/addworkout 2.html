{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container">
	<div class="page-header"> 
	    <h1> Create a Workout! </h1>
	</div>


	<div class="page-content">
		<form method="POST" action="{{ url_for('addworkout') }}" id="workout">
            <select class="form-control" name="exercise1" form="workout">
                {% for exercise in exercises %}
                	<option value="{{ exercise.id }}">{{ exercise.name }}</option>
                {% endfor %}
            </select>

            <label>Weight</label>
            <input type="text" class="form-control" name="weight1" placeholder="weight">
            <label>Reps</label>
            <input type="text" class="form-control" name="reps1" placeholder="reps">       



			<button type="button" class="btn btn-info addSet" exercise="1">Add Set</button>           
            <button type="button" id="addExercise" class="btn btn-success">Add Exercise</button>




            <button type="submit" class="btn btn-primary btn-block">Add Workout</button>
        </form>
	</div>


</div>

{% endblock %}
